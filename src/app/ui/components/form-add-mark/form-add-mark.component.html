<form [formGroup]="form_add_mark" (submit)="save()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="site-name">Site name:</label>
      <input
        type="text"
        class="form-control"
        formControlName="site_name"
        id="site-name"
      />
      <div *ngIf="form_add_mark.get('site_name')?.invalid">
        <small *ngIf="form_add_mark.get('site_name')?.hasError('required')" class="text-danger">This field is required</small>
        <small *ngIf="form_add_mark.get('site_name')?.hasError('minlength')" class="text-danger">The minimum length for this field is {{form_add_mark.get('site_name')?.errors!['minlength'].requiredLength}} characters.</small>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="site-name">Url:</label>
      <input
        type="text"
        class="form-control"
        formControlName="url"
        id="site-name"
      />
      <div *ngIf="form_add_mark.get('url')?.invalid">
        <small *ngIf="form_add_mark.get('url')?.hasError('required')" class="text-danger">This field is required</small>
        <small *ngIf="form_add_mark.get('url')?.hasError('pattern')" class="text-danger">Format url invalid.</small>
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-lg btn-block"
    [disabled]="form_add_mark.invalid"
  >
    Sign in
  </button>
</form>
